<p></p>
<div class="container container-fluid">
  <div class="col-md-10 col-sm-7">
    <div class="card justify-content-center ">
      <div class="card-header bg-light" style=" font-size:larger;"> Conference Editor :</div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onEditConference(f.value)">
          <div class="form-row">
            <div class="form-group  col-md-8">
              <label for="inputId"> ID Conference :</label>
              <input id="inputId" type="number" readonly class="form-control" [(ngModel)]="this.currentConf.idConference" name="idConference" ngModel >
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group  col-md-8">
              <label for="inputTitle"> Title :</label>
              <input id="inputTitle" type="text" class="form-control" [(ngModel)]="this.currentConf.conferenceName" name="conferenceName" required="required" ngModel >
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="inputPeriode"> Periode :</label>
              <input type="number" class="form-control" id="inputPeriode" name="periode" [(ngModel)]="this.currentConf.periode"  required="required" ngModel >
              <span></span>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-8">
              <button [disabled]="!f.valid" type="submit" class="btn btn-outline-primary btn-group-lg"> Update </button>
            </div>
          </div>
        </form>
        <p></p>
      </div>
    </div>
  </div>
</div>
